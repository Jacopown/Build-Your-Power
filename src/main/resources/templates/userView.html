<html xmlns:th="https://www.thymeleaf.org">
<table>
	<tr>
		<td>Username:</td>
		<td><span th:text="${user.firstName}"></span></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><span th:text="${user.email}"></span></td>
	</tr>
	<tr>
		<td>Role:</td>
		<td><span th:text="${user.role.name}"></span></td>
	</tr>
</table>
</html>
